<html>
  <head>
    <meta charset="utf-8" />
    <title>Mailing List</title>
    <script src="https://unpkg.com/read-excel-file@5.x/bundle/read-excel-file.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      type="text/javascript"
      src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <h4 class="text-center mt-4 mb-4">Add new members to the mailing List</h4>
      <div class="card">
        <div class="card-header"><b>Select An Excel File</b></div>
        <div class="card-body">
          <input type="file" id="excel_file" />
        </div>
      </div>
      <div id="excel_data" class="mt-5"></div>
    </div>
    <table id="tbl-data"></table>
    <div class="text-center">
      <button class="btn btn-light subBtn">Submit</button>
    </div>
    <h4 class="text-center mt-4 mb-4">Send a Mail</h4>
    <form>
      <div class="form-group row justify-content-center">
        <div class="col-lg-8 col-md-4 col-2">
          <label for="subjectLine"><strong>Subject Line</strong></label>
          <input
            type="text"
            class="form-control subLine"
            id="subjectLine"
            placeholder="Enter the Subject of the Mail"
          />
        </div>
      </div>

      <div class="form-group row justify-content-center">
        <div class="col-lg-8 col-md-4 col-2">
          <label for="rawHtml"> <strong>Mail Content</strong></label>
          <textarea
            class="form-control mailContent"
            id="rawHtml"
            rows="7"
            placeholder="Enter Plaintext OR Raw HTML"
          ></textarea>
        </div>
      </div>
    </form>
    <div class="text-center">
      <button class="btn btn-dark sendBtn m-1">Send</button>
      <!-- <button class="btn btn-light prevBtn m-1">Preview</button> -->
    </div>

  </body>
</html>

<script>
  const excel_file = document.getElementById("excel_file");

  var sheet_data;
  console.log("Sheet Data" + sheet_data);

  const submitBtnElement = document.getElementsByClassName("subBtn")[0];
  const sendBtnElement = document.getElementsByClassName("sendBtn")[0];
  const subLineElement = document.getElementsByClassName("subLine")[0];
  const mailContentElement = document.getElementsByClassName("mailContent")[0];

  submitBtnElement.addEventListener("click", () => {
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "http://localhost:5000/submit", true);
    xhr.setRequestHeader("Content-Type", "application/json");
    xhr.send(
      JSON.stringify({
        value: "test",
        array: sheet_data,
      })
    );
  });

  sendBtnElement.addEventListener("click", () => {
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "http://localhost:5000/send", true);
    xhr.setRequestHeader("Content-Type", "application/json");
    xhr.send(
      JSON.stringify({
        value: "test",
        subject: subLineElement.value,
        content: mailContentElement.value,
      })
    );
  });

  // console.log(mailContentValue.val);

  function handleSubmit() {
    console.log("I was clicked!");
  }

  excel_file.addEventListener("change", (event) => {
    var reader = new FileReader();
    reader.readAsArrayBuffer(event.target.files[0]);
    reader.onload = function (event) {
      var data = new Uint8Array(reader.result);
      var work_book = XLSX.read(data, { type: "array" });
      var sheet_name = work_book.SheetNames;
      sheet_data = XLSX.utils.sheet_to_json(work_book.Sheets[sheet_name[0]], {
        header: 1,
      });
      console.log(sheet_data);

      if (sheet_data.length > 0) {
        var table_output = '<table class="table table-striped table-bordered">';
        for (var row = 0; row < sheet_data.length; row++) {
          table_output += "<tr>";
          for (var cell = 0; cell < sheet_data[row].length; cell++) {
            if (row == 0) {
              table_output += "<th>" + sheet_data[row][cell] + "</th>";
            } else {
              table_output += "<td>" + sheet_data[row][cell] + "</td>";
            }
          }
          table_output += "</tr>";
        }
        table_output += "</table>";
        table_output += "<br/>";

        document.getElementById("excel_data").innerHTML = table_output;
      }
    };
  });
</script>
