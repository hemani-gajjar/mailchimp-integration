<html>
  <head>
    <meta charset="utf-8" />
    <title>Mailing List</title>
    <script src="https://unpkg.com/read-excel-file@5.x/bundle/read-excel-file.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      type="text/javascript"
      src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <h4 class="text-center mt-4 mb-4 headings">
        Add new members to the Mailing List
      </h4>
      <div class="card">
        <div class="card-header"><b>Select An Excel File</b></div>
        <div class="card-body">
          <input type="file" id="excel_file" />
        </div>
      </div>
      <div id="excel_data" class="mt-5"></div>
    </div>
    <table id="tbl-data"></table>
    <div class="text-center">
      <button class="btn btn-light subBtn">Submit</button>
    </div>
    <h4 class="text-center mt-4 mb-4 headings">Send a Mail</h4>
    <form>
      <div class="form-group row justify-content-center">
        <div class="col-lg-8 col-md-8 col-8">
          <label for="subjectLine"><strong>Subject Line</strong></label>
          <input
            type="text"
            class="form-control subLine"
            id="subjectLine"
            placeholder="Enter the Subject of the Mail"
            required
          />
        </div>
      </div>

      <div class="form-group row justify-content-center">
        <div class="col-lg-8 col-md-8 col-8">
          <label for="rawHtml"> <strong>Mail Content</strong></label>
          <textarea
            class="form-control mailContent"
            id="rawHtml"
            rows="9"
            placeholder="Enter Plaintext OR Raw HTML"
            required
          ></textarea>
        </div>
      </div>
    </form>
    <div class="text-center">
      <a href="#code"
        ><button class="btn btn-light prevBtn m-1">Preview</button></a
      >
      <button class="btn btn-light sendBtn m-1">Send</button>
    </div>
    <div class="row justify-content-center">
      <iframe id="code" style="display: none"></iframe>
    </div>

    <div class="text-center">
      <h4 class="text-center mt-4 mb-4 headings schedHead">Schedule a Mail</h4>
      <form>
        <input type="datetime-local" class="datetimepicker" required />
      </form>
      <button class="btn btn-light schedBtn m-1">Schedule</button>
    </div>

    <h4 class="text-center mt-4 mb-4 headings">Schedule a RSS-Driven Mail</h4>
    <form>
      <div class="form-group row justify-content-center">
        <div class="col-lg-8 col-md-4 col-6 m-1 text-center">
          <h5 class="m-2 rss-lines">When should the mail be sent?</h5>
          <select
            class="form-control form-control-sm d-inline-block m-1 form-control-lg frequency"
            style="width: 15rem"
          >
            <option value="every_day" selected>Every day</option>
            <option value="every_week">Every week</option>
            <option value="every_month">Every month</option>
          </select>
          <select
            class="form-control form-control-sm d-inline-block m-1 form-control-lg time"
            style="width: 15rem"
          >
            <option value="0">12 AM</option>
            <option value="1">1 AM</option>
            <option value="2">2 AM</option>
            <option value="3">3 AM</option>
            <option value="4">4 AM</option>
            <option value="5">5 AM</option>
            <option value="6">6 AM</option>
            <option value="7">7 AM</option>
            <option value="8">8 AM</option>
            <option value="9">9 AM</option>
            <option value="10">10 AM</option>
            <option value="11">11 AM</option>
            <option value="12">12 AM</option>
            <option value="13">1 PM</option>
            <option value="14">2 PM</option>
            <option value="15">3 PM</option>
            <option value="16">4 PM</option>
            <option value="17">5 PM</option>
            <option value="18" selected>6 PM</option>
            <option value="19">7 PM</option>
            <option value="20">8 PM</option>
            <option value="21">9 PM</option>
            <option value="22">10 PM</option>
            <option value="23">11 PM</option>
          </select>
        </div>
        <div class="col-lg-8 col-md-4 col-6 text-center">
          <h5 class="m-3 rss-lines">Send only on these days</h5>
          <div class="form-check form-check-inline form-control-lg">
            <input
              class="form-check-input"
              type="checkbox"
              id="sun"
              value="sunday"
            />
            <label class="form-check-label" for="sun">Sun</label>
          </div>
          <div class="form-check form-check-inline form-control-lg">
            <input
              class="form-check-input"
              type="checkbox"
              id="mon"
              value="monday"
            />
            <label class="form-check-label" for="mon">Mon</label>
          </div>
          <div class="form-check form-check-inline form-control-lg">
            <input
              class="form-check-input"
              type="checkbox"
              id="tue"
              value="tuesday"
            />
            <label class="form-check-label" for="tue">Tue</label>
          </div>
          <div class="form-check form-check-inline form-control-lg">
            <input
              class="form-check-input"
              type="checkbox"
              id="wed"
              value="wednesday"
            />
            <label class="form-check-label" for="wed">Wed</label>
          </div>
          <div class="form-check form-check-inline form-control-lg">
            <input
              class="form-check-input"
              type="checkbox"
              id="thur"
              value="thursday"
            />
            <label class="form-check-label" for="thur">Thur</label>
          </div>
          <div class="form-check form-check-inline form-control-lg">
            <input
              class="form-check-input"
              type="checkbox"
              id="fri"
              value="friday"
            />
            <label class="form-check-label" for="fri">Fri</label>
          </div>
          <div class="form-check form-check-inline form-control-lg">
            <input
              class="form-check-input"
              type="checkbox"
              id="sat"
              value="saturday"
            />
            <label class="form-check-label" for="sat">Sat</label>
          </div>
          <div>
            <button class="btn btn-light startBtn m-2">Start</button>
          </div>
        </div>
      </div>
    </form>

    <!-- <div id="snackbar">Members succesfully added!</div> -->

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
